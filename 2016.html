<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 문제
            2016년 1월 1일은 금요일입니다. 2016년 a월 b일은 무슨 요일일까요? 두 수 a ,b를 입력받아 2016년 a월 b일이 무슨 요일인지 리턴하는 함수, solution을 완성하세요. 요일의 이름은 일요일부터 토요일까지 각각 SUN,MON,TUE,WED,THU,FRI,SAT

            입니다. 예를 들어 a=5, b=24라면 5월 24일은 화요일이므로 문자열 TUE를 반환하세요.

            제한 조건
            2016년은 윤년입니다.
            2016년 a월 b일은 실제로 있는 날입니다. (13월 26일이나 2월 45일같은 날짜는 주어지지 않습니다)
        */
        
        /* 메모
        
            2016년 1월 1일은 금요일

            2 -> 29일 (윤년)
            1 3 5 7 8 10 12 -> 31일
            4 6 9 11 ->30일
        
        */

        function solution(a, b){
            var i;
            var sum = 0;

            for(i = 1; i < 13; i++)
            {
                if(i == a)
                {
                    break;
                }
                else if(i == 2)
                {
                    sum += 29;
                }
                else if(i < 8 && i % 2 == 1)
                {
                    sum += 31;
                }
                else if(i > 7 && i % 2 ==0)
                {
                    sum += 31;
                }
                else
                {
                    sum += 30;
                }
            }
            var result = (sum + b) % 7;
            
            if(result == 0)
            {
                return 'THU';
            }
            else if(result == 1)
            {
                return 'FRI';
            }
            else if(result == 2)
            {
                return 'STA';
            }
            else if(result == 3)
            {
                return 'SUN';
            }
            else if(result == 4)
            {
                return 'MON';
            }
            else if(result == 5)
            {
                return 'TUE';
            }
            else(result == 6)
            {
                return 'WED';
            }


        }

        document.write(solution(1, 13) + '<br/>');
        document.write(solution(2, 13) + '<br/>');
        document.write(solution(3, 13) + '<br/>');
        document.write(solution(4, 13) + '<br/>');
        document.write(solution(5, 13) + '<br/>');
        document.write(solution(6, 13) + '<br/>');
        document.write(solution(7, 13) + '<br/>');
        document.write(solution(8, 13) + '<br/>');
        document.write(solution(9, 13) + '<br/>');
        document.write(solution(10, 13) + '<br/>');
        document.write(solution(11, 13) + '<br/>');
        document.write(solution(12, 13) + '<br/>');
    </script>
</body>
</html>
